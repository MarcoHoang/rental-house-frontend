<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Host API</title>
</head>
<body>
    <h1>Test Host Application API</h1>
    
    <div>
        <h2>Test Submit Application (without files)</h2>
        <button onclick="testSubmitApplication()">Test Submit</button>
        <div id="result1"></div>
    </div>
    
    <div>
        <h2>Test Get All Applications</h2>
        <button onclick="testGetAllApplications()">Test Get All</button>
        <div id="result2"></div>
    </div>
    
    <div>
        <h2>Test Get My Application</h2>
        <input type="number" id="userId" placeholder="User ID" value="1">
        <button onclick="testGetMyApplication()">Test Get My</button>
        <div id="result3"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function testSubmitApplication() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const testData = {
                    userId: 1,
                    userEmail: 'test@example.com',
                    username: 'Test User',
                    status: 'PENDING',
                    reason: 'Test application - CCCD: 123456789, Địa chỉ: Test Address',
                    requestDate: new Date().toISOString()
                };
                
                console.log('Sending test data:', testData);
                
                const response = await fetch(`${API_BASE}/house-renter-requests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                resultDiv.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testGetAllApplications() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/house-renter-requests`);
                const result = await response.json();
                console.log('Response:', result);
                
                resultDiv.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testGetMyApplication() {
            const resultDiv = document.getElementById('result3');
            const userId = document.getElementById('userId').value;
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/house-renter-requests/user/${userId}`);
                const result = await response.json();
                console.log('Response:', result);
                
                resultDiv.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
