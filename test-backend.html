<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Backend Endpoints</h1>
    
    <div class="test-section">
        <h2>1. Test File Upload</h2>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testFileUpload()">Test File Upload</button>
        <div id="fileUploadResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Submit Host Application</h2>
        <button onclick="testSubmitApplication()">Test Submit Application</button>
        <div id="submitResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Get All Applications</h2>
        <button onclick="testGetAllApplications()">Test Get All</button>
        <div id="getAllResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Get My Application</h2>
        <input type="number" id="testUserId" placeholder="User ID" value="1">
        <button onclick="testGetMyApplication()">Test Get My</button>
        <div id="getMyResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        async function testFileUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('fileUploadResult', { error: 'Please select a file' }, true);
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('uploadType', 'proof-of-ownership');
                
                const response = await fetch(`${API_BASE}/files/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                showResult('fileUploadResult', { status: response.status, data: result });
            } catch (error) {
                showResult('fileUploadResult', { error: error.message }, true);
            }
        }
        
        async function testSubmitApplication() {
            try {
                const testData = {
                    userId: 1,
                    userEmail: 'test@example.com',
                    username: 'Test User',
                    status: 'PENDING',
                    reason: 'Test application - CCCD: 123456789, Địa chỉ: Test Address',
                    requestDate: new Date().toISOString()
                };
                
                const response = await fetch(`${API_BASE}/house-renter-requests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                showResult('submitResult', { status: response.status, data: result });
            } catch (error) {
                showResult('submitResult', { error: error.message }, true);
            }
        }
        
        async function testGetAllApplications() {
            try {
                const response = await fetch(`${API_BASE}/house-renter-requests`);
                const result = await response.json();
                showResult('getAllResult', { status: response.status, data: result });
            } catch (error) {
                showResult('getAllResult', { error: error.message }, true);
            }
        }
        
        async function testGetMyApplication() {
            const userId = document.getElementById('testUserId').value;
            
            try {
                const response = await fetch(`${API_BASE}/house-renter-requests/user/${userId}`);
                const result = await response.json();
                showResult('getMyResult', { status: response.status, data: result });
            } catch (error) {
                showResult('getMyResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
