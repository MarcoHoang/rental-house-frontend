<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LocalStorage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test LocalStorage</h1>
    
    <div class="test-section">
        <h2>1. Check LocalStorage</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <div id="localStorageResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test User Data</h2>
        <button onclick="testUserData()">Test User Data</button>
        <div id="userDataResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test API with Token</h2>
        <button onclick="testApiWithToken()">Test API</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Clear LocalStorage</h2>
        <button onclick="clearLocalStorage()">Clear All</button>
        <div id="clearResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        function checkLocalStorage() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            const result = {
                token: token ? 'EXISTS' : 'NOT FOUND',
                user: user ? 'EXISTS' : 'NOT FOUND',
                userData: user ? JSON.parse(user) : null,
                allKeys: Object.keys(localStorage)
            };
            
            showResult('localStorageResult', result);
        }
        
        function testUserData() {
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                const result = {
                    hasId: !!user.id,
                    hasEmail: !!user.email,
                    hasFullName: !!user.fullName,
                    hasUsername: !!user.username,
                    hasRoleName: !!user.roleName,
                    userData: user,
                    validation: {
                        id: user.id || 'MISSING',
                        email: user.email || 'MISSING',
                        fullName: user.fullName || 'MISSING',
                        username: user.username || 'MISSING',
                        roleName: user.roleName || 'MISSING'
                    }
                };
                
                showResult('userDataResult', result);
            } catch (error) {
                showResult('userDataResult', { error: error.message }, true);
            }
        }
        
        async function testApiWithToken() {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                if (!token) {
                    showResult('apiResult', { error: 'No token found' }, true);
                    return;
                }
                
                if (!user.id) {
                    showResult('apiResult', { error: 'No user ID found' }, true);
                    return;
                }
                
                // Test get profile
                const response = await fetch('http://localhost:8080/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                showResult('apiResult', {
                    status: response.status,
                    profile: result,
                    token: token.substring(0, 20) + '...',
                    userId: user.id
                });
                
            } catch (error) {
                showResult('apiResult', { error: error.message }, true);
            }
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            showResult('clearResult', { message: 'LocalStorage cleared successfully' });
        }
    </script>
</body>
</html>
